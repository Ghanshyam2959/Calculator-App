<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f4;
    }

    .calculator {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgb(226, 218, 149);
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .btn {
      width: 100%;
      font-size: 1.2rem;
      padding: 15px 0;
    }

    #input-filed {
      font-size: 1.5rem;
      height: 60px;
      text-align: right;
      padding-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container calculator">
    <div class="row mb-3">
      <h3 class="text-center text-primary">Calculator</h3>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <input type="text" class="form-control" id="input-filed" readonly />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-3">
        <button class="btn btn-danger" onclick="clearTextfiled()">AC</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="toggleSign()">+ / -</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="displayNums('%')">%</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="displayNums('/')">/</button>
      </div>
    </div>

    
    <div class="row mb-2">
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('7')">7</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('8')">8</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('9')">9</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('*')">*</button></div>
    </div>

    
    <div class="row mb-2">
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('4')">4</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('5')">5</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('6')">6</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('-')">-</button></div>
    </div>


    <div class="row mb-2">
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('1')">1</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('2')">2</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('3')">3</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('+')">+</button></div>
    </div>

    <!-- Row 5 -->
    <div class="row mb-2">
      <div class="col-6"><button class="btn btn-primary" onclick="displayNums('0')">0</button></div>
      <div class="col-3"><button class="btn btn-primary" onclick="displayNums('.')">.</button></div>
      <div class="col-3"><button class="btn btn-success" onclick="evaluateEquation()">=</button></div>
    </div>
  </div>

  <script>
    function displayNums(value) {
      document.getElementById("input-filed").value += value;
    }

    function clearTextfiled() {
      document.getElementById("input-filed").value = "";
    }

    function evaluateEquation() {
      const input = document.getElementById("input-filed").value;
      try {
        const result = eval(input);
        document.getElementById("input-filed").value = result;
      } catch {
        document.getElementById("input-filed").value = "Error";
      }
    }

    function toggleSign() {
      const input = document.getElementById("input-filed");
      if (input.value.startsWith("-")) {
        input.value = input.value.slice(1);
      } else if (input.value !== "") {
        input.value = "-" + input.value;
      }
    }
  </script>
</body>

</html>
